<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HerShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var error = document.getElementById("error");
            var popup = document.getElementById("popup");
            
            if (!email.includes("@")) {
                error.textContent = "Please enter a valid email with '@'.";
                return;
            }
            
            error.textContent = "";
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 2000); // Hide popup after 2 seconds
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-400 to-purple-600">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-pink-600">Welcome to HerShield</h2>
        <p class="text-center text-gray-600 mb-6">Your Safety, Empowerment & Health Companion</p>
        
        <form class="space-y-4" onsubmit="validateLogin(event)">
            <div>
                <label class="block text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                    placeholder="Enter your email" 
                    required
                />
                <p id="error" class="text-red-500 text-sm mt-1"></p>
            </div>
            
            <div>
                <label class="block text-gray-700">Password</label>
                <input 
                    type="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                    placeholder="Enter your password" 
                    required
                />
            </div>
            
            <div class="text-right">
                <a href="#" class="text-sm text-pink-500 hover:underline">Forgot Password?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition"
            >
                Login
            </button>
        </form>
        
        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-pink-500 hover:underline">Sign Up</a>
        </p>
    </div>
    
    <div id="popup" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Login Successfully!
    </div>
</body>
</html>
