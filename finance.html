        body {

            text-align: center;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chatbox Styling */
        #chatbox {

            height: 400px;

            background: white;

            padding: 15px;

        .message {

            margin: 8px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: #FF69B4;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #FFD700;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        /* Input & Button */
        .input-container {
            display: flex;
            margin-top: 15px;
            width: 90%;
            max-width: 400px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #FF1493;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF4081;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
